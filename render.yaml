services:
  - type: web
    name: glchemtec-openwebui
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: standard
    region: oregon
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_TENANT_ID
        sync: false
      - key: WEBUI_NAME
        value: GLChemTec OpenWebUI
      - key: WEBUI_AUTH
        value: "true"
      - key: ENABLE_OAUTH_SIGNUP
        value: "true"
      - key: ENABLE_LOGIN_FORM
        value: "true"
      - key: WEBUI_URL
        fromService:
          type: web
          name: glchemtec-openwebui
          property: host
      - key: MICROSOFT_REDIRECT_URI
        fromService:
          type: web
          name: glchemtec-openwebui
          property: host
          suffix: /oauth/microsoft/callback
      - key: WEBUI_SECRET_KEY
        generateValue: true
      - key: OPENID_PROVIDER_URL
        sync: false
      - key: ENABLE_OAUTH_PERSISTENT_CONFIG
        value: "true"
      - key: MICROSOFT_OAUTH_SCOPE
        value: "openid email profile"
